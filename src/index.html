<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat-Dres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="header-card">
      <h1><img src="/images/code-dres-icon.svg" alt=""> CHAT ROOM</h1>
    </div>

    <div class="main-card">

      <div class=" user-card">
        <h3>What's your user name?</h3>
        <input class="username-input" placeholder="name goes here" type="text" name="" value=""><br>
        <button id="enter-chat" type="submit" name="button">Enter Chat Room</button>
      </div>

      <div class="hide chat-card">
        <div class="chat-box">

        </div>
        <div class="user-area">

          <p id="user-name-text"></p>
          <input id="input-msg" placeholder="message" type="text" name="" value="">
          <button id="enter-msg" type="button" name="button">Submit Message</button>

        </div>


      </div>






    </div>



    <script src="./app.js"></script>
  </body>
</html>
